<div class="row align-content-center justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel name="email" type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" type="password" class="form-control" id="password">
      </div>

      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
